<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="admin/_fragments :: head(~{::title})">
		<meta charset="utf-8">
		<meta name="viewport" content="white=devic-width,initial-scale=1.0" />
		<title>博客管理登录</title>
		
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
		
	</head>
	<body>

	<th:block th:replace="admin/_fragments :: hideMenu(0)"></th:block>

	<div id="pusher" class="pusher animate__animated animate__fadeIn">
		<div th:replace="admin/_fragments :: menu(0)" class="ui inverted vertical masthead center aligned segment">
			<div class="ui container animate__animated animate__fadeInLeftBig">
				<div class="ui large secondary inverted pointing menu" style="border-width: 0px;">
					<a class="toc item">
						<i class="sidebar icon"></i>
					</a>
					<a class="item" ><i class="home icon"></i>首页</a>
					<a class="item" ><i class="idea icon"></i>分类</a>
					<a class="item" ><i class="tags icon"></i>标签</a>
					<a class="item" ><i class="calendar icon"></i>归档</a>
					<a class="item" ><i class="user secret icon"></i>关于我</a>
					<div class="right m-item menu">
						<div class="ui icon inverted transparent input">
							<input class="" type="text" placeholder="Search...." name="" id="" value="" />
							<i class="search link icon"></i>

						</div>
						&emsp;
						<div class="ui dropdown item" th:if="${session.user}==null">

						</div>
					</div>

				</div>
			</div>
		</div>

		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="m-container-small m-padded-tb-massive animate__animated animate__zoomIn" style="max-width: 30em !important;">
			<div class="ui container">
				<div class="ui middle aligned center aligned grid">
					<div class="column">
						<h2 class="ui teal image header">
							<!--<img src="assets/images/favicon.ico" class="image">-->
							<div class="content">
								管理后台登录
							</div>
						</h2>
						<form class="ui large form" th:method="post" method="post" action="#" th:action="@{/admin/login}">
							<div class="ui segment">
								<div class="field">
									<div class="ui left icon input">
										<i class="user icon"></i>
										<input type="text" name="username" placeholder="用户名">
									</div>
								</div>
								<div class="field">
									<div class="ui left icon input">
										<i class="lock icon"></i>
										<input type="password" name="password" placeholder="密码">
									</div>
								</div>
								<button class="ui fluid large teal submit button">登 录</button>
							</div>

							<div class="ui error mini message"></div>
							<div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>

						</form>

						<!--<div class="ui message">
							New to us? <a href="#">Sign Up</a>
						</div>-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive"></footer>

	<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
	<script src="../static/js/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
	<!--/*/</th:block>/*/-->
		

	</body>

	<script>

		$('.ui.form').form({
			fields : {
				username : {
					identifier: 'username',
					rules: [{
						type : 'empty',
						prompt : '请输入用户名'
					}]
				},
				password : {
					identifier: 'password',
					rules: [{
						type : 'empty',
						prompt : '请输入密码'
					}]
				}
			}
		});
	</script>
</html>
